<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeBlog</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <header class="header">

        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin center-text">Coffee<span class="logo__bold">Blog</span></h1>
                </a>
                <nav class="navigation">
                    <a href="about.html" class="navigation__link">About Us</a>
                    <a href="courses.html" class="navigation__link">Courses</a>
                    <a href="contact.html" class="navigation__link">Contact</a>
                </nav>
            </div>
        </div>

        <div class="header__text center-text">
            <h2 class="no-margin">Coffee Blog with tips and courses</h2>
            <p class="no-margin">Learn the best recipes and tips form the experts</p>
        </div>

    </header>

    <main class="container">
        <h3 class="center-text">Contact</h3>

        <div class="contacto__bg"></div>

        <form class="formulario">
            <div class="campo">
                <label for="nombre" class="campo__label">Name</label>
                <input 
                    class="campo__field"
                    type="text" 
                    placeholder="Your Name" 
                    id="nombre"
                >
            </div>
            <div class="campo">
                <label for="email" class="campo__label">E-mail</label>
                <input 
                    class="campo__field"
                    type="text" 
                    placeholder="Your email" 
                    id="email"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Message</label>
                <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Send" class="boton boton--primario">
            </div>
        </form>
    </main>

    <footer>
        <div class="container"></div>
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin center-text">Coffee<span class="logo__bold">Blog</span></h1>
                </a>
                <nav class="navigation">
                    <a href="about.html" class="navigation__link">About Us</a>
                    <a href="courses.html" class="navigation__link">Courses</a>
                    <a href="contact.html" class="navigation__link">Contact</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="js/modernizr.js"></script>
</body>
</html>
